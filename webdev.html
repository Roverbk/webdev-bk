<script language="JavaScript">
function onInput()
{
    // This reads the text from the edit control
    var searchctl;
    searchctl = document.getElementById("searchctl");
    var searchtxt;
    searchtxt = searchctl.value.toLowerCase();

    // Find matching product names
    desctxt = "<table style=\"width:100%\">"
            + "<tr><td width=\"10%\"><b>Name</b></td>"
            + "<td width=\"50%\"><b>Description</b></td>"
            + "<td width=\"40%\"></td></tr>";
    var searchlen = searchtxt.length;
    for (var i = 0; i < num_products; i++)
    {
        if (searchtxt == names[i].substring(0,searchlen).toLowerCase())
        {
            desctxt += "<tr>"
                    + "<td>" + names[i] + "</td>"
                    + "<td>" + descriptions[i] + "</td>"
                    + "<td align=\"right\"><img  width=\"300\" src=\"" + images[i] + "\"/></td>"
                    + "</tr>";
        }
    }
    desctxt += "</table>";

    // This sets the text below the edit control
    var srchexpr;
    srchexpr = document.getElementById("srchexpr");
    srchexpr.innerHTML = desctxt;
}

function onLoad()
{
    onInput();
    document.getElementById("searchctl").focus();
}
